Config
{
    "division"    "{APP_MAUL_DIVISION}"
    "autotag"     "1"
    "eventserver" "0"
    "connect_message" "0"
    "connect_style" "2"

    Ranks
    {
        /**
         * Allowed properties for a rank:
         *
         *   "group"               - Sourcemod admin group name these are stored in admin_groups.cfg
         *   "tag"                 - The tag that the member should have
         *   "special"            - Should maul only assign this group if the users division matches that of the game and the server is marked as an eventserver)
         *
        **/

        "10" // e
        {
            "group"            "e"
            "tag"              "=(e)="
        }
        "20" // eg
        {
            "group"            "eg"
            "tag"              "=(eG)="
        }
        "30" // ego
        {
            "group"            "ego"
            "tag"              "=(eGO)="
        }
        "60" // manager
        {
            "group"            "manager"
            "tag"              "=(eGO)="
        }
        "70" // senior manager
        {
            "group"            "srmanager"
            "tag"              "=(eGO)="
        }
        "90" // community manager
        {
            "group"            "commgr"
            "tag"              "=(eGO)="
        }
        "91" // director
        {
            "group"            "director"
            "tag"              "=(eGO)="
        }
        "92" // executive
        {
            "group"            "executive"
            "tag"              "=(eGO)="
        }
        "31" // admin trainer
        {
            "group"            "trainer"
            "special"          "1"
        }
        "32" // event coordinator
        {
            "group"            "event"
            "special"          "1"
        }
    }
}