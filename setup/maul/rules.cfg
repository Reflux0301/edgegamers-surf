EdgeGamers Community Rules

1. No disrespect is tolerated. This includes racism, sexism, and homophobia.
2. All names, sprays, links, and avatar icons must be PG-13 appropriate.
3. No cheating, scripting, map exploiting, or hacking of any kind.
4. Do not disrupt the server or grief other players.
5. No recruiting for other servers or communities.
6. No content that advocates or opposes politics, terrorism, or religion.
7. Absolutely no impersonation of administrators or eGO members.